numSupervisors: 1

image:
  repository: nexus.redplanetlabs.com:8000/repository/docker/rama-amd64
  pullPolicy: IfNotPresent
  tag: 0.16.0

zookeeper:
  servers:
    - "my-zookeeper-0.my-zookeeper-headless.zookeeper.svc.cluster.local"

conductor:
  host: "conductor"
  ports:
    http: 8888
    rpc: 1973

supervisor:
  ports:
    start: 2000
    end: 3000
  replicas: 3
